<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Афтоматизированная штукатурка стен</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="header">

                <div class="row">
                    <div class="col-md-3">
                        <div class="logo">
                            <img src="img/icon.png" alt="Гипсолит. Штукатурка стен">
                        </div>
                    </div>

                    <div class="col-md-2 col-md-offset-4">
                        <div class="phone-block">
                            <a href="#" class="phone-link">+7 495 771 05 08</a>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="wrap">
                            <div class="wrap-block">
                                    <button class="button header-btn">Получить консультацию</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="main-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="main-title">
                            <h1>Автоматизированная штукатурка стен</h1>
                            <p class="main-subtitle">Идеально ровные стены <br>в кротчайшие строки</p>
                            <span>
                                Стоимость работ <br>
                                от <strong>300</strong> руб/м<sup>2</sup>
                            </span>
                            <strong class="main-trigger">
                                Оплата по факту
                            </strong>
                        </div>
                    </div>
                    <div class="col-md-4 col-md-offset-2">
                        <div class="main-form">
                            <h2 class="main-form-header">
                                Для рассчета точной стоимости <br> закажите <strong>выезд замерщика</strong>
                            </h2>
                            <form action="#">
                                <label for="#">Ваше имя</label>
                                <input type="text" class="main-form-input">
                                <label for="#">Номер телефона</label>
                                <input type="text" class="main-form-input">
                                <button type="submit" class="main-form-btn button">Оставьте заявку</button>
                                <small>Подарок в день обращения</small>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>

</html>
