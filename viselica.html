<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Моя первая настоящая HTML-страничка</title>
	</head>
	<body>
		<script>
			var words = [
				"программа",
				"макака",
				"прекрасный",
				"оладушек",
				"банан",
				"капустка",
				"сковорода",
				"батон",
				"рыба",
				"игра",
				"магазин",
				"кинотеатр",
				"покрышка",
				"дота",
				"программист"
			];
			var word = words[Math.floor(Math.random() * words.length)];
			var answerArray = [];
			var numberOfAttempts = 5;
			for (var i = 0; i < word.length; i++){
				answerArray[i] = "_";
			}
			var remainingLetters = word.length;
			while (remainingLetters > 0 && numberOfAttempts > 0) {
				alert(answerArray.join(""));
				var guess = prompt("Угадайте букву или нажмите Отмена для выхода из игры.")
				if (guess === null){
					break;
				} else if (guess.length !== 1){
					alert("Пожалуйста, введите только одну букву.");
				} else{
					var n = 0;
					for (var j = 0; j < word.length; j++){
						if (answerArray[j] !== "_"){
								remainingLetters++;
							} 
						if (word[j] === guess.toLowerCase()){
							answerArray[j] = guess.toLowerCase();
							remainingLetters--;
							n = 1;
						} 

					}
					if (n === 0){
							numberOfAttempts--;
							alert("У вас осталось " + numberOfAttempts + " попытки");
							
					}
				}
			}
		if (numberOfAttempts > 0){
			alert(answerArray.join(" "));
			alert("Отлично! Было загадано слово " + word);
		} else{
			alert("Вы проиграли!!");
		}
		</script>
	</body>
</html>
